<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="box1">
      <div>
        <span class="heading">Day</span>
        <input type="text" placeholder="DD" class="input-day">
      </div>
      <div>
        <span class="heading">Month</span>
        <input type="text" placeholder="MM" class="input-month">
      </div>
      <div>
        <span class="heading">Year</span>
        <input type="text" placeholder="YYYY" class="input-year">
      </div>
    </div>
    <div class="box2">
      <hr>
      <div class="arrow">
        <img src="./assets/images/icon-arrow.svg" class="btn">
      </div>
    </div>
    <div class="box3">
      <div>
        <span class="year">--</span>
        <h1>
          years
        </h1>
      </div>
      <div>
        <span class="month">--</span>
        <h1>
          months
        </h1>
      </div>
      <div>
        <span class="day">--</span>
        <h1>
          days
        </h1>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ahmedsami666">Ahmed Sami</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
